<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Impresion Ticket</title>
    <link rel="stylesheet" href="impresion.css" />
</head>

<body>
    <main class="contenedor-principal" role="main">
        <header class="contenedor contenedor-logo">
            <div class="contenedor-img">
                <img src="6 255.jpg" alt="Logo empresa" class="img-logo" />
            </div>
            <div class="contenedor-titulo">
                <h1 class="titulo">Ticket de compra</h1>
                <h2 class="subtitulo">{{fecha_hora}}</h2>
            </div>
        </header>
        <hr />
        <section class="contenedor resumen-flex">
            <section class="contenedor contenedor-monto" aria-label="Resumen de monto y motivo">
                <h3 class="monto"><span>Monto:</span> {{monto_total}}</h3>
                <h3 class="monto"><span>Motivo:</span> {{motivo}}</h3>
            </section>
<section class="contenedor contenedor-imp">
    <button onclick="window.print()" class="boton-imprimir">Imprimir Ticket</button>
</section>
            <section class="contenedor contenedor-numero-operacion" aria-label="Número de operación">
                <h3 class="titulito">Número de operación:</h3>
                <p class="numero-operacion">{{numero_operacion}}</p>
            </section>
        </section>
        <hr />
        <section class="contenedor lista-productos" aria-label="Lista de productos y servicios comprados">
            <table class="tabla-productos">
                <thead>
                    <tr>
                        <th scope="col" class="producto">Producto</th>
                        <th scope="col" class="cantidad">Cant.</th>
                        <th scope="col" class="precio">Precio</th>
                        <th scope="col" class="subtotal">Subtotal</th>
                        <th scope="col" class="iva">IVA</th>
                        <th scope="col" class="descuento">Descuento</th>
                        <th scope="col" class="total">Total</th>
                    </tr>
                </thead>
                <tbody>
                    {{tabla_items}}
                </tbody>
            </table>
        </section>
       
    </main>
</body>

</html>
